  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, #4a3726, #1b130c 70%);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    /* ---- Animated Background Glow ---- */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,187,160,0.4), transparent 70%);
      filter: blur(80px);
      animation: moveGlow 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    .glow:nth-child(1) {
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .glow:nth-child(2) {
      bottom: 15%;
      right: 10%;
      animation-delay: 4s;
    }

    @keyframes moveGlow {
      0% { transform: translateY(0px) scale(1); opacity: 0.8; }
      100% { transform: translateY(-60px) scale(1.2); opacity: 0.5; }
    }

    /* ---- Navbar ---- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 999;
    }

    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 30px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #c9bba0;
      color: #2d2419;
    }

    /* ---- Thank You Animation ---- */
    h1 {
      margin-top: 100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }

    h1 span {
      font-size: 100px;
      text-transform: uppercase;
      display: inline-block;
      animation: bounce 1.2s ease-in-out infinite;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.7s; }
    h1 span:nth-child(7) { animation-delay: 0.8s; }
    h1 span:nth-child(8) { animation-delay: 0.9s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); text-shadow: 0 0 5px #c9bba0; }
      50% { transform: translateY(-25px); text-shadow: 0 0 15px #fff; }
    }

    p {
      font-size: 28px;
      color: #f0ede4;
      margin-top: 30px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.5s forwards;
    }

    .nav-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s ease 2.5s forwards;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #c9bba0;
      color: #2d2419;
      padding: 14px 34px;
      font-size: 18px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #a79577;
      transform: translateY(-4px);
    }

    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #ffffff;
      opacity: 0.7;
      animation: fadeIn 1s ease 3s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---- Responsive ---- */
    @media (max-width: 600px) {
      h1 span {
        font-size: 60px;
      }
      p {
        font-size: 20px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
